<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <title>Cubing Overlays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme {
            --color-primary: var(--p);
            --color-secondary: var(--s);
            --color-accent: var(--a);
        }
        html {
            scrollbar-gutter: stable;
        }
    </style>
</head>
<body class="bg-base-300 min-h-screen p-4 md:p-8">

    <main class="max-w-6xl mx-auto space-y-8">

        <header class="flex flex-col lg:flex-row justify-between items-center bg-base-100 p-6 rounded-box shadow-lg border-b-4 border-primary gap-4">
            <div>
                <h1 class="text-4xl font-black uppercase tracking-tighter text-primary">Cubing Overlays</h1>
                <p class="text-sm opacity-70 mt-1">Management & Display System</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Event Rankings Card -->
            <div class="card bg-base-100 shadow-xl border-t-4 border-secondary">
                <div class="card-body">
                    <div class="flex items-center gap-3 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <h2 class="card-title text-secondary">Event Rankings</h2>
                    </div>

                    <div class="space-y-4">
                        <div class="form-control">
                            <label class="label pb-2">
                                <span class="label-text font-semibold">Competition ID</span>
                            </label>
                            <p class="text-xs opacity-60 mb-3">Enter the WCA Live competition ID (e.g., "FrenchChampionship2025")</p>
                            <div class="flex gap-2">
                                <input type="text" id="competition_id_input" class="input input-bordered flex-1" placeholder="e.g., FrenchChampionship2025" value="FranconiaWinter2026" />
                                <button id="fetchCompetitionBtn" class="btn btn-secondary" onclick="rankingController.fetchCompetitionData()">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                    Fetch
                                </button>
                            </div>
                            <div class="h-4">
                                <span id="ranking_help_text" class="label-text-alt text-error opacity-0 transition-opacity block px-1"></span>
                            </div>
                        </div>

                        <div id="loading_state" class="hidden">
                            <div class="flex items-center gap-2 text-sm">
                                <span class="loading loading-spinner loading-sm text-secondary"></span>
                                <span>Loading competition data...</span>
                            </div>
                        </div>

                        <div id="events_section" class="hidden space-y-3">
                            <div class="form-control">
                                <label class="label pb-2">
                                    <span class="label-text font-semibold">Select Event</span>
                                </label>
                                <select id="event_select" class="select select-bordered w-full select-secondary" onchange="rankingController.updateRounds()">
                                    <option value="">-- Choose Event --</option>
                                </select>
                            </div>

                            <div id="rounds_section" class="hidden form-control">
                                <label class="label pb-2">
                                    <span class="label-text font-semibold">Select Round</span>
                                </label>
                                <select id="round_select" class="select select-bordered w-full select-secondary">
                                    <option value="">-- Choose Round --</option>
                                </select>
                            </div>

                            <div id="action_buttons" class="flex gap-2 pt-2">
                                <button id="openRankingBtn" class="btn btn-secondary w-full" onclick="rankingController.updateRanking()" disabled>
                                    View Rankings
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Head-to-Head Management Card -->
            <div class="card bg-base-100 shadow-xl border-t-4 border-primary">
                <div class="card-body">
                    <div class="flex items-center gap-3 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                        <h2 class="card-title text-primary">Head-to-Head Management</h2>
                    </div>
                    <p class="text-sm opacity-70 mb-6">Manage competitors and run live head-to-head competitions with real-time overlay updates.</p>
                    <div class="card-actions">
                        <a href="/control.html" target="_blank" class="btn btn-primary w-full">
                            Open Control Panel
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="/js/ranking-controller.js"></script>
</body>
</html>
