<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <title>Overlay Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme {
            --color-primary: var(--p);
            --color-secondary: var(--s);
            --color-accent: var(--a);
        }
    </style>
</head>
<body class="bg-base-300 min-h-screen p-4 md:p-8">

    <main class="max-w-4xl mx-auto space-y-8">

        <header class="flex flex-col md:flex-row justify-between items-center bg-base-100 p-6 rounded-box shadow-lg border-b-4 border-accent gap-4">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accent/10 rounded-full text-accent">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-black uppercase tracking-tighter text-base-content">Settings</h1>
                    <p class="text-sm opacity-70">Configure global overlay behavior</p>
                </div>
            </div>

            <button type="button" onclick="resetDefaults()" class="btn btn-ghost text-error gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Reset to Defaults
            </button>
            <button onclick="window.close()" class="btn btn-outline">
                Close
            </button>
        </header>

        <div class="grid grid-cols-1 gap-6">

            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title text-accent mb-4 border-b border-base-300 pb-2">
                        Event Ranking Display Settings
                    </h2>

                    <form id="settingsForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">Page Loop Duration</span>
                                <span class="label-text-alt opacity-60">Seconds</span>
                            </label>
                            <div class="join">
                                <input type="number" id="loopDuration" class="input input-bordered input-accent join-item w-full" value="8" min="1" />
                                <div class="btn btn-disabled join-item bg-base-200 text-base-content/70">sec</div>
                            </div>
                            <label class="label">
                                <span class="label-text-alt opacity-60">How long each page of rankings stays on screen.</span>
                            </label>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">Competitors Per Page</span>
                                <span class="label-text-alt opacity-60">Count</span>
                            </label>
                            <input type="number" id="pageSize" class="input input-bordered input-accent w-full" value="20" min="5" max="50" />
                            <label class="label">
                                <span class="label-text-alt opacity-60">Number of rows to display before paging.</span>
                            </label>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title text-accent mb-4 border-b border-base-300 pb-2">
                        Head-to-Head Settings
                    </h2>

                    <form id="h2hSettingsForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">Left Player Color</span>
                            </label>
                            <div class="flex items-center gap-3">
                                <input type="color" id="leftPlayerColor" class="h-12 w-20 cursor-pointer rounded border border-base-300" value="#3b82f6" />
                                <input type="text" id="leftPlayerColorText" class="input input-bordered input-accent flex-1" placeholder="#3b82f6" />
                            </div>
                            <label class="label">
                                <span class="label-text-alt opacity-60">Color for the left player's name.</span>
                            </label>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">Right Player Color</span>
                            </label>
                            <div class="flex items-center gap-3">
                                <input type="color" id="rightPlayerColor" class="h-12 w-20 cursor-pointer rounded border border-base-300" value="#ef4444" />
                                <input type="text" id="rightPlayerColorText" class="input input-bordered input-accent flex-1" placeholder="#ef4444" />
                            </div>
                            <label class="label">
                                <span class="label-text-alt opacity-60">Color for the right player's name.</span>
                            </label>
                        </div>
                    </form>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="button" onclick="saveAllSettings()" class="btn btn-accent px-8 text-white font-semibold">
                    Save All Changes
                </button>
            </div>

        </div>
    </main>

    <div id="toast" class="toast toast-end z-50 hidden">
        <div class="alert alert-success">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span>Settings saved successfully.</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
